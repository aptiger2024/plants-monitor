version: '3.8'

services:
  # FastAPI Backend
  plants-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: plants-api
    restart: unless-stopped
    ports:
      - "7000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/plants.db
    volumes:
      - plants-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  plants-data:
    driver: local
