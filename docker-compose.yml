version: '3.8'

services:
  # FastAPI Backend
  plants-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: plants-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/plants.db
    volumes:
      - plants-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - plants-network

  # Nginx Reverse Proxy (optional, for production)
  plants-nginx:
    image: nginx:alpine
    container_name: plants-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dashboard.html:/usr/share/nginx/html/dashboard.html:ro
      - ./nginx-ssl:/etc/nginx/ssl:ro
    depends_on:
      - plants-api
    networks:
      - plants-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  plants-data:
    driver: local

networks:
  plants-network:
    driver: bridge
