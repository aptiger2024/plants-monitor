esphome:
  name: plant-monitor-ronak
  friendly_name: "Ronak's Plant Monitor"

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    version: recommended

# Enable logging
logger:
  level: INFO

# Disable API for now
# api:

ota:
  - platform: esphome
    password: "27b87c2c9de41b858c0ad84ad13984f5"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  ap:
    ssid: "Plant-Monitor Fallback"
    password: "ND9kIKauNGyJ"

captive_portal:

# Web server for setup interface
web_server:
  port: 80
  auth:
    username: admin
    password: admin
  css_url: ""
  js_url: ""

# Analog sensors for moisture
sensor:
  # Moisture Sensor 1 (GPIO34)
  - platform: adc
    pin: GPIO34
    name: "Plant 1 Moisture"
    id: moisture_1
    attenuation: auto
    update_interval: 60s

  # Moisture Sensor 2 (GPIO35)
  - platform: adc
    pin: GPIO35
    name: "Plant 2 Moisture"
    id: moisture_2
    attenuation: auto
    update_interval: 60s

  # WiFi signal
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

# HTTP client for API requests
http_request:
