esphome:
  name: plant-monitor-ronak
  friendly_name: "Ronak's Plant Monitor"

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    version: recommended

# Enable logging
logger:
  level: INFO

# Disable API for now
# api:

ota:
  - platform: esphome
    password: "27b87c2c9de41b858c0ad84ad13984f5"

wifi:
  # No hardcoded network - device starts in AP mode for user to configure
  # Once configured via captive portal, credentials persist in flash
  ap:
    ssid: "Plant-Monitor Ronak"
    password: "flowers123"
  # Immediately start AP mode (don't wait for failed connection attempts)
  reboot_timeout: 0s

captive_portal:

# Web server for setup interface (no auth - only accessible via device hotspot)
web_server:
  port: 80

# Analog sensors for moisture
sensor:
  # Moisture Sensor 1 (GPIO34)
  - platform: adc
    pin: GPIO34
    name: "Plant 1 Moisture"
    id: moisture_1
    attenuation: auto
    update_interval: 60s

  # Moisture Sensor 2 (GPIO35)
  - platform: adc
    pin: GPIO35
    name: "Plant 2 Moisture"
    id: moisture_2
    attenuation: auto
    update_interval: 60s

  # WiFi signal
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

# HTTP client for API requests
http_request:
